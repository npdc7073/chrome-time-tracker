<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #222;
      font-weight: 700;
      font-size: 2.2rem;
    }
    canvas#chart {
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    button#downloadReport {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#downloadReport:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Productivity Dashboard</h1>
  <button id="downloadReport">Download Report</button>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
