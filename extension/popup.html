<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      width: 250px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5rem;
      color: #222;
      margin-bottom: 20px;
    }
    button#dashboardBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button#dashboardBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Time Tracker</h1>
  <button id="dashboardBtn">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
